    .modal-content input,
    .modal-content select {

    }

</head>
<body>

  <input type="text" id="search" placeholder="üîç T√¨m UID, Username, Email, IP, S·ªë d∆∞,...">

  <div class="table-container">
    <table id="userTable">

  </div>

  <div id="editModal">
    <div class="modal-content">
      <h3>üìù S·ª≠a t√†i kho·∫£n</h3>
      <input type="hidden" id="modalUserId">
      <label>Username:</label><input id="modalUsername" disabled>
      <label>Email:</label><input id="modalEmail">
      <label>M·∫≠t kh·∫©u:</label><input id="modalPassword">
      <label>S·ªë d∆∞:</label><input id="modalBalance" type="number">
      <label>ƒê·∫ßu t∆∞:</label><input id="modalInvestment" type="number">
      <label>VIP:</label><input id="modalVip">
      <label>Quy·ªÅn:</label>
      <select id="modalRole">
        <option value="user">Ng∆∞·ªùi d√πng</option>
        <option value="qtv">Qu·∫£n tr·ªã vi√™n</option>
      </select>
      <label>Tr·∫°ng th√°i:</label>
      <select id="modalLocked">
        <option value="false">‚úÖ M·ªü</option>
        <option value="true">üîí Kh√≥a</option>
      </select>
      <label>IP ƒëƒÉng k√Ω:</label><input id="modalIpRegister" disabled>
      <label>IP ƒëƒÉng nh·∫≠p:</label><input id="modalIpLogin" disabled>
      <label>Thi·∫øt b·ªã:</label><input id="modalUserAgent" disabled>
      <label>Th·ªùi gian t·∫°o:</label><input id="modalRegisteredAt" disabled>
      <div class="modal-buttons">
        <button class="save-btn" onclick="saveChanges()">L∆∞u</button>
        <button class="cancel-btn" onclick="closeModal()">H·ªßy</button>
      </div>
      <div class="modal-buttons">
        <button class="delete-btn" onclick="deleteInvestments()">X√≥a g√≥i</button>
      </div>
    </div>
  </div>

  <script>
    let users = [];
    let currentRole = 'user';

    fetch('/profile')
      .then(res => res.json())
      .then(data => {
        currentRole = data.role || 'user';
        loadUsers();
      });

    function loadUsers() {
      fetch('/admin/users')
        .then(res => res.json())
        .then(data => {
          users = data;
          renderTable(data);
        });
    }

    function renderTable(data) {
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';

      const ipMap = {}, emailMap = {}, phoneMap = {};
      data.forEach(u => {
        ipMap[u.ipRegister] = (ipMap[u.ipRegister] || 0) + 1;
        emailMap[u.email]   = (emailMap[u.email]   || 0) + 1;
        phoneMap[u.phone]   = (phoneMap[u.phone]   || 0) + 1;
      });

      data.forEach(user => {
        const warn = ipMap[user.ipRegister] > 1
                  || emailMap[user.email] > 1
                  || phoneMap[user.phone] > 1;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.userId}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.balance.toLocaleString()}ƒë</td>
          <td>${user.investment.toLocaleString()}ƒë</td>
          <td>${user.vipLevel || 'VIP1'}</td>
          <td>${user.role    || 'user'}</td>
          <td>${user.locked  ? 'üîí' : '‚úÖ'}</td>
          <td>${warn         ? '‚ö†Ô∏è' : ''}</td>
          <td>
            <button class="edit-btn"
              onclick='openEdit(${JSON.stringify(user).replace(/"/g,"&quot;")})'>
              S·ª≠a
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function openEdit(user) {
      document.getElementById('modalUserId').value        = user.userId;
      document.getElementById('modalUsername').value      = user.username;
      document.getElementById('modalEmail').value         = user.email;
      document.getElementById('modalPassword').value      = user.password;
      document.getElementById('modalBalance').value       = user.balance;
      document.getElementById('modalInvestment').value    = user.investment;
      document.getElementById('modalVip').value           = user.vipLevel || 'VIP1';
      document.getElementById('modalRole').value          = user.role     || 'user';
      document.getElementById('modalLocked').value        = user.locked   ? 'true' : 'false';
      document.getElementById('modalIpRegister').value    = user.ipRegister || '';
      document.getElementById('modalIpLogin').value       = user.ipLogin    || '';
      document.getElementById('modalUserAgent').value     = user.userAgent  || '';
      document.getElementById('modalRegisteredAt').value  = new Date(user.registeredAt).toLocaleString();

      document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    function saveChanges() {
      const userId = document.getElementById('modalUserId').value;
      const payload = {
        email: document.getElementById('modalEmail').value,
        password: document.getElementById('modalPassword').value,
        balance: Number(document.getElementById('modalBalance').value),
        investment: Number(document.getElementById('modalInvestment').value),
        vipLevel: document.getElementById('modalVip').value,
        role: document.getElementById('modalRole').value,
        locked: document.getElementById('modalLocked').value === 'true'
      };

      fetch(`/admin/user/${userId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) {
          closeModal();
          loadUsers();
        } else {
          alert('L·ªói l∆∞u d·ªØ li·ªáu');
        }
      });
    }

    function deleteInvestments() {
      const userId = document.getElementById('modalUserId').value;
      if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ g√≥i ƒë·∫ßu t∆∞ c·ªßa user n√†y?')) {
        fetch(`/admin/investments/${userId}`, { method: 'DELETE' })
          .then(res => {
            if (res.ok) {
              alert('‚úÖ ƒê√£ x√≥a t·∫•t c·∫£ g√≥i ƒë·∫ßu t∆∞');
              closeModal();
              loadUsers();
            } else {
              alert('‚ùå L·ªói x√≥a g√≥i');
            }
          });
      }
    }

    document.getElementById('search').addEventListener('input', e => {
      const kw = e.target.value.toLowerCase();
      const filtered = users.filter(u =>
        u.userId.includes(kw) ||
        u.username.toLowerCase().includes(kw) ||
        u.email.toLowerCase().includes(kw) ||
        (u.phone      || '').includes(kw) ||
        (u.ipRegister || '').includes(kw) ||
        ('' + u.balance).includes(kw)
      );
      renderTable(filtered);
    });
  </script>

</body>
</html>
