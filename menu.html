<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #1b2735, #090a0f, #2c3e50, #000);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      min-height: 100vh;
      color: white;
      padding-bottom: 80px;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .container { max-width: 450px; margin: auto; padding: 20px; box-sizing: border-box; }
    .profile { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
    .avatar { width: 60px; height: 60px; border-radius: 50%; overflow: hidden; background: #fff; }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }
    .info { flex-grow: 1; margin-left: 12px; }
    .vip { background: gold; color: black; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 12px; margin-left: 6px; }

    .amount-box { background: #2a3a70; border-radius: 10px; padding: 18px; margin-bottom: 15px; }
    .amount-box h2 { font-size: 18px; margin-bottom: 10px; text-align: center; }
    .amount-row { display: flex; gap: 12px; justify-content: space-between; }
    .half-box { flex: 1; background: rgba(255,255,255,0.08); border-radius: 10px; padding: 12px; text-align: center; font-size: 14px; }
    .balance-amount { font-size: 18px; font-weight: bold; }

    .action-buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; margin-top: 15px; text-align: center; }
    .action-buttons button { background: #3c4fa0; color: #fff; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 14px; transition: 0.3s ease; }
    .action-buttons button:hover { background: #4e60b8; }

    .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
    .menu button { background: #314289; border-radius: 10px; padding: 12px; font-size: 13px; color: white; border: none; cursor: pointer; transition: 0.3s ease; }
    .menu button:hover { background: #3b51a1; }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 480px;
      display: flex;
      justify-content: space-around;
      background: rgba(10, 15, 30, 0.7);
      backdrop-filter: blur(15px);
      color: #bbb;
      padding: 8px 0;
      border-radius: 18px 18px 0 0;
      box-shadow: 0 -2px 15px rgba(0,0,0,0.6);
      font-size: 14px;
      z-index: 1000;
    }
    .nav-item { flex: 1; text-align: center; cursor: pointer; padding: 4px 0; color: #ccc; transition: all 0.3s ease; }
    .nav-item span.icon { display: block; font-size: 22px; margin-bottom: 2px; transition: transform 0.3s ease; }
    .nav-item.active { color: #00f2fe; font-weight: bold; }
    .nav-item.active span.icon { transform: scale(1.2); color: #1abc9c; }
    .nav-item:hover { color: #1abc9c; }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="avatar"><img src="./anime/logo.png" alt="avatar" /></div>
      <div class="info">
        <strong><span id="username">...</span></strong>
        <span class="vip" id="vipLevel">VIP1</span><br>
        UID: <span id="userId">--</span><br>
        Đăng kí: <span id="registeredAt">--</span>
      </div>
    </div>

    <div class="amount-box">
      <h2>Tổng số tiền</h2>
      <div class="amount-row">
        <div class="half-box">💰 Số dư<br><span class="balance-amount" id="balance">0</span>đ</div>
        <div class="half-box">📈 Đầu tư<br><span class="balance-amount" id="investment">0</span>đ</div>
      </div>
    </div>

    <div class="action-buttons">
      <button onclick="location.href='wallet.html'">💰 Ví</button>
      <button onclick="location.href='nap.html'">📝 Nạp</button>
      <button onclick="location.href='rut.html'">💳 Rút</button>
      <button onclick="location.href='vip.html'">💎 VIP</button>
    </div>

    <div class="menu">
      <button onclick="location.href='vongquay.html'"><br>Vòng quay may mắn</button>
      <button onclick="location.href='giaodich.html'">🔁<br>Gói của tôi</button>
      <button onclick="location.href='lsnap.html'">📥<br>Lịch sử nạp</button>
      <button onclick="location.href='lsrut.html'">📤<br>Lịch sử rút</button>
    </div>
  </div>

  <!-- Thanh nav -->
  <div class="bottom-nav">
    <div class="nav-item" onclick="navigate('trangchu.html')">
      <span class="icon">🏠</span>Trang chủ
    </div>
    <div class="nav-item" onclick="navigate('dautu.html')">
      <span class="icon">📊</span>Đầu tư
    </div>
    <div class="nav-item" onclick="navigate('moibanbe.html')">
      <span class="icon">👥</span>Mời bạn bè
    </div>
    <div class="nav-item active" onclick="navigate('menu.html')">
      <span class="icon">👤</span>Tôi
    </div>
  </div>

  <script>
    function renderProfile(data) {
      document.getElementById('username').textContent = data.username;
      document.getElementById('userId').textContent = data.userId;
      document.getElementById('balance').textContent = Number(data.balance).toLocaleString();
      document.getElementById('investment').textContent = Number(data.investment || 0).toLocaleString();
      document.getElementById('registeredAt').textContent = new Date(data.registeredAt).toLocaleString();
      document.getElementById('vipLevel').textContent = data.vipLevel || 'VIP1';
    }
    function fetchProfile() { fetch('/profile').then(res => res.json()).then(renderProfile); }
    fetchProfile(); setInterval(fetchProfile, 10000);

    function navigate(url){ window.location.href = url; }
  </script>
</body>
</html>
