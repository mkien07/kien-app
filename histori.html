<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L·ªãch s·ª≠ thay ƒë·ªïi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e272e;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #search {
      display: block;
      margin: 0 auto 20px;
      padding: 8px;
      width: 280px;
      border-radius: 6px;
      border: none;
    }
    .history-container {
      max-width: 950px;
      margin: auto;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
    }
    th { background: rgba(255,255,255,0.1); }
    tr:hover { background: rgba(255,255,255,0.05); }
    .detail-btn {
      padding: 4px 8px;
      background: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    /* Modal */
    #detailModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #2f3640;
      border-radius: 10px;
      padding: 15px;
      width: 90%;
      max-width: 500px;
      color: #fff;
    }
    .modal-content h3 {
      text-align: center;
      margin-top: 0;
      color: #00f2fe;
    }
    .modal-content p { font-size: 14px; margin: 4px 0; }
    .close-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>üìú L·ªãch s·ª≠ thay ƒë·ªïi h·ªá th·ªëng</h2>
  <input type="text" id="search" placeholder="üîç T√¨m theo UserID, h√†nh ƒë·ªông, actor...">
  <div class="history-container">
    <table>
      <thead>
        <tr>
          <th>Ng∆∞·ªùi thao t√°c</th>
          <th>H√†nh ƒë·ªông</th>
          <th>UserID m·ª•c ti√™u</th>
          <th>Th·ªùi gian</th>
          <th>Chi ti·∫øt</th>
        </tr>
      </thead>
      <tbody id="logBody">
        <tr><td colspan="5">ƒêang t·∫£i...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Modal chi ti·∫øt -->
  <div id="detailModal">
    <div class="modal-content">
      <h3>Chi ti·∫øt Log</h3>
      <div id="detailContent"></div>
      <button class="close-btn" onclick="closeModal()">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    let logs = [];

    async function loadLogs() {
      const res = await fetch('/admin/logs');
      logs = await res.json();
      renderTable(logs);
    }

    function renderTable(data) {
      const tbody = document.getElementById('logBody');
      tbody.innerHTML = '';
      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">Ch∆∞a c√≥ log n√†o</td></tr>';
        return;
      }
      data.forEach(log => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${log.actor}</td>
          <td>${log.action}</td>
          <td>${log.targetUserId || '-'}</td>
          <td>${new Date(log.createdAt).toLocaleString()}</td>
          <td><button class="detail-btn" onclick='openDetail(${JSON.stringify(log)})'>Chi ti·∫øt</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function openDetail(log) {
      const detailHTML = `
        <p><b>Ng∆∞·ªùi thao t√°c:</b> ${log.actor}</p>
        <p><b>H√†nh ƒë·ªông:</b> ${log.action}</p>
        <p><b>UserID m·ª•c ti√™u:</b> ${log.targetUserId || '-'}</p>
        <p><b>IP:</b> ${log.ip || '-'}</p>
        <p><b>Thi·∫øt b·ªã:</b> ${log.userAgent || '-'}</p>
        <p><b>Th·ªùi gian:</b> ${new Date(log.createdAt).toLocaleString()}</p>
        <p><b>D·ªØ li·ªáu c≈©:</b> <pre>${JSON.stringify(log.oldData || {}, null, 2)}</pre></p>
        <p><b>D·ªØ li·ªáu m·ªõi:</b> <pre>${JSON.stringify(log.newData || {}, null, 2)}</pre></p>
      `;
      document.getElementById('detailContent').innerHTML = detailHTML;
      document.getElementById('detailModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('detailModal').style.display = 'none';
    }

    document.getElementById('search').addEventListener('input', e => {
      const kw = e.target.value.toLowerCase();
      const filtered = logs.filter(l =>
        (l.actor || '').toLowerCase().includes(kw) ||
        (l.action || '').toLowerCase().includes(kw) ||
        (l.targetUserId || '').toLowerCase().includes(kw)
      );
      renderTable(filtered);
    });

    loadLogs();
  </script>
</body>
</html>
