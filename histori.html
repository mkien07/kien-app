<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>L·ªãch s·ª≠ thay ƒë·ªïi h·ªá th·ªëng</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1b2735;
      margin: 0; padding: 20px;
      color: #f1f1f1;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #00f2fe; }
    #search {
      display: block;
      margin: 0 auto 15px;
      padding: 8px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    .table-container {
      max-width: 1000px; margin: auto;
      background: rgba(30, 30, 30, 0.7);
      padding: 15px; border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      font-size: 13px;
    }
    th {
      background: rgba(79,172,254,0.2);
      color: #00f2fe;
    }
    tr:hover { background: rgba(255,255,255,0.05); }

    button.detail-btn {
      background: #3498db;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    button.detail-btn:hover { background: #2980b9; }

    /* Popup */
    #detailModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1e272e;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 6px 24px rgba(0,0,0,0.6);
      color: #fff;
      animation: fadeIn 0.3s ease;
    }
    .modal-content h3 { margin-top: 0; text-align: center; color: #00f2fe; }
    .modal-content p { margin: 6px 0; font-size: 14px; }
    .close-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h2>üìú L·ªãch s·ª≠ thay ƒë·ªïi h·ªá th·ªëng</h2>
  <input type="text" id="search" placeholder="üîç T√¨m theo UserID, Admin, H√†nh ƒë·ªông...">

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>UserID</th>
          <th>Admin</th>
          <th>H√†nh ƒë·ªông</th>
          <th>Th·ªùi gian</th>
          <th>Chi ti·∫øt</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <tr><td colspan="5">ƒêang t·∫£i...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Popup chi ti·∫øt -->
  <div id="detailModal">
    <div class="modal-content">
      <h3>Chi ti·∫øt h√†nh ƒë·ªông</h3>
      <div id="detailContent"></div>
      <button class="close-btn" onclick="closeModal()">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    let historyList = [];

    async function loadHistory() {
      try {
        const res = await fetch('/api/history');
        historyList = await res.json();
        renderTable(historyList);
      } catch (err) {
        document.getElementById('historyBody').innerHTML =
          '<tr><td colspan="5">L·ªói t·∫£i d·ªØ li·ªáu</td></tr>';
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('historyBody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">Ch∆∞a c√≥ l·ªãch s·ª≠</td></tr>';
        return;
      }

      data.forEach(h => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${h.userId || '-'}</td>
          <td>${h.admin}</td>
          <td>${h.action}</td>
          <td>${new Date(h.createdAt).toLocaleString()}</td>
          <td><button class="detail-btn" onclick='openDetail(${JSON.stringify(h)})'>Xem</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function openDetail(h) {
      const details = JSON.stringify(h.details, null, 2)
                        .replace(/\\n/g,'<br>')
                        .replace(/ /g,'&nbsp;');
      document.getElementById('detailContent').innerHTML = `
        <p><b>UserID:</b> ${h.userId || '-'}</p>
        <p><b>Admin:</b> ${h.admin}</p>
        <p><b>H√†nh ƒë·ªông:</b> ${h.action}</p>
        <p><b>Th·ªùi gian:</b> ${new Date(h.createdAt).toLocaleString()}</p>
        <p><b>Chi ti·∫øt:</b><br><pre style="background:#111;padding:8px;border-radius:6px;color:#0f0;font-size:12px;">${details}</pre></p>
      `;
      document.getElementById('detailModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('detailModal').style.display = 'none';
    }

    document.getElementById('search').addEventListener('input', e => {
      const kw = e.target.value.toLowerCase();
      const filtered = historyList.filter(h =>
        (h.userId || '').toLowerCase().includes(kw) ||
        h.admin.toLowerCase().includes(kw) ||
        h.action.toLowerCase().includes(kw)
      );
      renderTable(filtered);
    });

    loadHistory();
  </script>

</body>
</html>
