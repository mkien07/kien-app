<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>L·ªãch s·ª≠ n·∫°p ti·ªÅn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {

      background: linear-gradient(-45deg, #1b2735, #090a0f, #2c3e50, #000);
      background-size: 400% 400%;

    @keyframes gradientBG {

    h2 {

      color: #f1f1f1;

    }

    .history-container {

      margin: auto;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
    }

    table {

    }
    th, td {

      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      font-size: 14px;
      color: #f1f1f1;
    }
    th {

    }
    tr:hover {

    }

    /* Tr·∫°ng th√°i */
    .status-approved { color: #2ecc71; font-weight: 600; }   /* Th√†nh c√¥ng */
    .status-pending { color: #f1c40f; font-weight: 600; }    /* ƒê·ª£i duy·ªát */
    .status-canceled { color: #e74c3c; font-weight: 600; }   /* Th·∫•t b·∫°i */

    button.detail-btn {

      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s;
    }
    button.detail-btn:hover {
      background: #2980b9;
    }

    /* Popup */
    #detailModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1e272e;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 6px 24px rgba(0,0,0,0.6);
      animation: fadeIn 0.3s ease;
      color: #f1f1f1;
    }
    .modal-content h3 {
      margin: 0 0 12px;
      text-align: center;
      color: #00f2fe;
    }
    .modal-content p {
      font-size: 14px;
      margin: 6px 0;
      color: #ddd;
    }
    .close-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h2>üí∞ L·ªãch s·ª≠ n·∫°p ti·ªÅn</h2>
  <div class="history-container">

  <!-- Popup chi ti·∫øt -->
  <div id="detailModal">

      <div id="detailContent"></div>
      <button class="close-btn" onclick="closeModal()">ƒê√≥ng</button>

  </div>

  <script>
    let deposits = [];

    async function loadDeposits() {
      try {
        const res = await fetch('/api/deposits');
        deposits = await res.json();
        renderTable(deposits);
      } catch (err) {
        document.getElementById('depositBody').innerHTML =
          '<tr><td colspan="4">L·ªói t·∫£i d·ªØ li·ªáu</td></tr>';

    function renderTable(data) {
      const tbody = document.getElementById('depositBody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">Ch∆∞a c√≥ giao d·ªãch n·∫°p n√†o</td></tr>';
        return;
      }

      data.forEach(d => {

          d.status === 'approved' ? 'Th√†nh c√¥ng' :
          d.status === 'pending' ? 'ƒê·ª£i duy·ªát' : 'Th·∫•t b·∫°i';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.amount.toLocaleString()}‚Ç´</td>
          <td class="status-${d.status}">${statusText}</td>
          <td>${new Date(d.createdAt).toLocaleString()}</td>
          <td><button class="detail-btn" onclick='openDetail(${JSON.stringify(d)})'>Chi ti·∫øt</button></td>
        `;
        tbody.appendChild(tr);

    }

    function openDetail(d) {
      const statusText =
        d.status === 'approved' ? 'Th√†nh c√¥ng' :
        d.status === 'pending' ? 'ƒê·ª£i duy·ªát' : 'Th·∫•t b·∫°i';

      const content = `
        <p><b>S·ªë ti·ªÅn:</b> ${d.amount.toLocaleString()}‚Ç´</p>
        <p><b>Tr·∫°ng th√°i:</b> ${statusText}</p>
        <p><b>User ID:</b> ${d.userId}</p>
        <p><b>Th·ªùi gian n·∫°p:</b> ${new Date(d.createdAt).toLocaleString()}</p>
        <p><b>Ghi ch√∫ admin:</b> ${d.note || 'Kh√¥ng c√≥'}</p>
      `;
      document.getElementById('detailContent').innerHTML = content;
      document.getElementById('detailModal').style.display = 'flex';
    }

    function closeModal() {

    }

    loadDeposits();
  </script>
</body>
</html>
