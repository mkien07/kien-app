<body>
  <!-- NgÃ´n ngá»¯ -->

      <option value="en">ğŸ‡¬ğŸ‡§ English</option>
      <option value="jp">ğŸ‡¯ğŸ‡µ æ—¥æœ¬èª</option>

  </div>

  <!-- Background -->
  <div class="background"></div>

  <!-- Form Ä‘Äƒng nháº­p -->
  <div class="login-box" id="loginBox" style="display: none;">
    <h2>ChÃ o má»«ng báº¡n ğŸŒ¸</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="TÃªn Ä‘Äƒng nháº­p hoáº·c email" required />
      </div>

      <div class="input-group">

      <!-- liÃªn káº¿t phá»¥ -->
      <div class="extra-links">
        <a href="#">QuÃªn máº­t kháº©u?</a> |

    </form>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById('password');
      pwdInput.type = pwdInput.type === 'password' ? 'text' : 'password';
    }

    // Kiá»ƒm tra phiÃªn Ä‘Äƒng nháº­p
    fetch('/check-session')
      .then(res => res.json())
      .then(data => {
        if (data.loggedIn) {
          window.location.href = 'data.html'; // Ä‘Ã£ login â†’ chuyá»ƒn luÃ´n
        } else {
          document.getElementById('loginBox').style.display = 'block';
        }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (response.redirected) {
        window.location.href = response.url;
      } else {
        const text = await response.text();
        document.getElementById('message').textContent = text;
      }
    });
  </script>
