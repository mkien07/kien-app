<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập anime style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Ngôn ngữ -->
  <div class="language-selector">
    <select id="language">
      <option value="vi">🇻🇳 Tiếng Việt</option>
      <option value="en">🇬🇧 English</option>
      <option value="jp">🇯🇵 日本語</option>
    </select>
  </div>

  <!-- Background -->
  <div class="background"></div>

  <!-- Form đăng nhập -->
  <div class="login-box" id="loginBox" style="display: none;">
    <h2>Chào mừng bạn 🌸</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Tên đăng nhập hoặc email" required />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Mật khẩu" required />
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
      </div>

      <button type="submit">Đăng nhập</button>

      <!-- liên kết phụ -->
      <div class="extra-links">
        <a href="#">Quên mật khẩu?</a> |
        <a href="reg.html">Đăng ký</a>
      </div>
    </form>
    <p id="message" style="margin-top: 10px; color: red;"></p>
  </div>

  <script>
    function togglePassword() {
      const pwdInput = document.getElementById('password');
      pwdInput.type = pwdInput.type === 'password' ? 'text' : 'password';
    }

    // Kiểm tra phiên đăng nhập
    fetch('/check-session')
      .then(res => res.json())
      .then(data => {
        if (data.loggedIn) {
          window.location.href = 'data.html'; // đã login → chuyển luôn
        } else {
          document.getElementById('loginBox').style.display = 'block';
        }
      });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (response.redirected) {
        window.location.href = response.url;
      } else {
        const text = await response.text();
        document.getElementById('message').textContent = text;
      }
    });
  </script>
</body>
</html>
