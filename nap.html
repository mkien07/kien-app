<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Nạp Tiền</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg,#4facfe,#00f2fe,#fef3ff,#f4f7fa);
      background-size: 400% 400%; animation: gradientBG 20s ease infinite;
      min-height: 100vh; margin: 0; padding: 20px;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .container {
      max-width: 420px; margin: 30px auto;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
      border-radius: 16px; padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { margin-bottom: 10px; color: #333; }
    .bank-info p { margin: 6px 0; font-weight: 500; }
    .input-box {
      margin: 15px 0;
      display: flex; justify-content: center; align-items: center;
    }
    .input-box input {
      padding: 8px; border: 1px solid #ccc;
      border-radius: 8px; font-size: 15px; width: 200px;
    }
    #qrcode {
      margin-top: 15px; display: none;
    }
    canvas { border-radius: 10px; }
    .userid-box {
      margin-top: 10px;
      background: #fff; padding: 10px;
      border-radius: 10px; border: 1px solid #ccc;
    }
    .note {
      font-size: 13px; color: #555; margin-top: 10px;
    }
    .popup {
      display: none; position: fixed; top: 20px; right: 20px;
      background: #27ae60; color: white; padding: 8px 14px;
      border-radius: 6px; font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Nạp Tiền</h2>
    <div class="bank-info">
      <p><b>Ngân hàng:</b> Mb bank</p>
      <p><b>Số TK:</b> 52217112007252</p>
      <p><b>Chủ TK:</b> MAI VAN KIEN</p>
    </div>

    <div class="input-box">
      <input type="number" id="amount" placeholder="Nhập số tiền muốn nạp">
    </div>

    <div class="userid-box">
      Nội dung CK: <span id="userIdText">Đang tải...</span>
    </div>

    <div id="qrcode"></div>

    <div class="note">⚠️ Nhập số tiền để tạo mã QR. Nội dung CK là UserID để hệ thống cộng tiền tự động.</div>
  </div>

  <div id="popup" class="popup">✅ QR đã tạo</div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const bankInfo = {
      bankCode: "MB",        // Mã ngân hàng Mbbank
      accountNo: "52217112007252",// Số tài khoản nhận
      accountName: "MAI VAN KIEN"
    };
    let userId = "";

    async function loadUserId() {
      try {
        const res = await fetch('/profile');
        const user = await res.json();
        userId = user.userId || "N/A";
        document.getElementById('userIdText').innerText = userId;
      } catch {
        document.getElementById('userIdText').innerText = 'Lỗi';
      }
    }

    document.getElementById('amount').addEventListener('input', generateQR);

    function generateQR() {
      const amount = document.getElementById('amount').value;
      if (!amount || !userId) return;

      // Tạo link VietQR
      const url = `https://img.vietqr.io/image/${bankInfo.bankCode}-${bankInfo.accountNo}-compact2.png?amount=${amount}&addInfo=${userId}&accountName=${encodeURIComponent(bankInfo.accountName)}`;

      // Render QR
      const qrDiv = document.getElementById('qrcode');
      qrDiv.innerHTML = `<img src="${url}" style="width:100%;max-width:300px;">`;
      qrDiv.style.display = 'block';

      const popup = document.getElementById('popup');
      popup.innerText = "✅ Đã tạo mã QR";
      popup.style.display = 'block';
      setTimeout(()=> popup.style.display='none', 2000);
    }

    loadUserId();
  </script>
</body>
</html>
